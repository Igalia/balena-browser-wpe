name: browser-wpe
description: >-

  It provides a Web based screen display running on [WPE
  WebKit](https://www.igalia.com/wpe/). Contrary to other solutions, this
  project runs the browser on the top of a [Wayland
  compositor](https://wayland.freedesktop.org/) (Weston).

  WPE WebKit allows embedders to create simple and performant systems based on
  Web platform technologies. It is a WebKit port designed with flexibility and
  hardware acceleration in mind, leveraging common 3D graphics APIs for best
  performance.
version: 1.1.0
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/Igalia/balena-browser-wpe'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/Igalia/balena-browser-wpe/main/logo.png
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3
    - raspberrypi3-64
